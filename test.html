<!DOCTYPE html>
<html>
	<head>
		<title>apiqe unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./apiqe.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "apiqe unit test", function( assert ) {

				assert.deepEqual( apiqe( [ 1, 2 ,3 ], [ 4, 5, 6, 1, 2, 3 ] ),
					[ 1, 2, 3, 4, 5, 6 ], "should be equal to [ 1, 2, 3, 4, 5, 6 ]" );

				assert.deepEqual( apiqe( "hello", "world" ), [ "hello", "world" ],
					"should be equal to [ 'hello', 'world' ]" );
					
			} );
		</script>
	</body>
</html>
